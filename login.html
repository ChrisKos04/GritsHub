<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GritsHub - Login</title>
    <!-- Copy your CSS from the main page, or link to an external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <span class="logo-icon">♻️</span> GritsHub
            </a>
        </div>
    </header>

    <section class="auth-form-container">
        <div class="auth-form">
            <h2>Log In to GritsHub</h2>
            <form id="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button primary-button">Log In</button>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <p><a href="forgot-password.html">Forgot password?</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <!-- Simplified footer -->
        <div class="footer-bottom">
            <p>&copy; 2025 GritsHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
