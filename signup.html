<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GritsHub - Sign Up</title>
    <!-- Copy your CSS from the main page, or link to an external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <span class="logo-icon">♻️</span> GritsHub
            </a>
        </div>
    </header>

    <section class="auth-form-container">
        <div class="auth-form">
            <h2>Create a GritsHub Account</h2>
            <form id="signup-form" action="/signup" method="post">
                <div class="form-group">
                    <label for="user-type">I am a:</label>
                    <select id="user-type" name="user-type" required>
                        <option value="">-- Select --</option>
                        <option value="recipient">Food Recipient</option>
                        <option value="business">Food Provider (Business)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button primary-button">Create Account</button>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                    <p>By signing up, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <!-- Simplified footer -->
        <div class="footer-bottom">
            <p>&copy; 2025 GritsHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
